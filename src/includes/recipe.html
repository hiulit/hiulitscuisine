<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{recipe.title}} | {{globalMetas.title}} - {{globalMetas.shortSubtitle}}</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <h1>{{recipe.title}}</h1>
    <!--(bake-start _if="recipe.blockquote")-->
    <blockquote>{{recipe.blockquote}}</blockquote>
    <!--(bake-end)-->
    <img src="{{recipe.image}}">
    <h2>Per a: {{recipe.people}}</h2>
    <h2>Ingredients:</h2>
    <ul>
    <!--(bake-start _foreach="ingredient:recipe.ingredients")-->
        <li>{{ingredient}}</li>
    <!--(bake-end)-->
    </ul>
    <h2>Temps de preparació:</h2>
    <ul>
    <!--(bake-start _foreach="time:recipe.time")-->
        <li>{{time}}</li>
    <!--(bake-end)-->
    </ul>
    <h2>Preparació:</h2>
    <ul>
    <!--(bake-start _foreach="preparation:recipe.preparation")-->
        <li>{{preparation}}</li>
    <!--(bake-end)-->
    </ul>
    <!--(bake-start _if="recipe.notes")-->
    <h2>Notes:</h2>
    <ul>
    <!--(bake-start _foreach="note:recipe.notes")-->
        <li>{{note}}</li>
    <!--(bake-end)-->
    </ul>
    <!--(bake-end)-->
    <!--(bake-start _if="recipe.video")-->
    <h3>Vídeo</h3>
    <iframe src="{{recipe.video}}" width="640" height="360" frameborder="0" allowfullscreen></iframe>
    <!--(bake-end)-->
    <h3>Categories:</h3>
    <ul>
    <!--(bake-start _foreach="category:recipe.categories")-->
        <li>
            <a href="/categories/{{category || slugify}}/">{{category}}</a>
        </li>
    <!--(bake-end)-->
    </ul>
    <h3>Ingredients:</h3>
    <ul>
    <!--(bake-start _foreach="tag:recipe.tags")-->
        <li>
            <a href="/ingredients/{{tag || slugify}}/">{{tag}}</a>
        </li>
    <!--(bake-end)-->
    </ul>
<!--(bake /includes/footer.html)-->
