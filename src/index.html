<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{globalMetas.title}} - {{globalMetas.subtitle}}</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>

<body>
    <main role="main">
        <section>
            <header>
                <h1>{{globalMetas.title}} - {{globalMetas.subtitle}}.</h1>
            </header>
            <!--(bake /includes/search.html)-->
            <nav>
                <h2>Receptes:</h2>
                <ul>
                    <!--(bake-start _foreach="recipe:recipes" _bake="/includes/recipe.html > receptes/{{recipe.title || slugify}}.html")-->
                    <li>
                        <a href="./{{@link}}">{{recipe.title}}</a>
                    </li>
                    <!--(bake-end )-->
                </ul>
            </nav>
            <nav>
                <h2>Categories:</h2>
                <ul>
                    <!--(bake-start _foreach="category:categories" _bake="/includes/category.html > categories/{{category.id || slugify}}/index.html")-->
                    <li>
                        <a href="./categories/{{category.id || slugify}}/">{{category.id}}</a>
                    </li>
                    <!--(bake-end )-->
                </ul>
            </nav>
            <nav>
                <h2>Ingredients:</h2>
                <ul>
                    <!--(bake-start _foreach="tag:tags" _bake="/includes/tag.html > ingredients/{{tag.id || slugify}}/index.html")-->
                    <li>
                        <a href="./ingredients/{{tag.id || slugify}}/">{{tag.id}}</a>
                    </li>
                    <!--(bake-end )-->
                </ul>
            </nav>
        </section>
    </main>
    <!--(bake /includes/footer.html)-->
